7de27>基于 Vue3 + TS 开发的组件库</p><!--]--><!--[--><!--]--><div class="actions" data-v-0f17de27><!--[--><div class="action" data-v-0f17de27><a class="VPButton medium brand" href="/nineshadow-ui/get-started.html" data-v-0f17de27 data-v-bd93b14c>开始使用</a></div><!--]--></div><!--[--><!--]--></div><!----></div></div><!--[--><!--]--><!--[--><!--]--><div class="VPFeatures VPHomeFeatures" data-v-9b1241b0 data-v-8909a117><div class="container" data-v-8909a117><div class="items" data-v-8909a117><!--[--><div class="grid-3 item" data-v-8909a117><div class="VPLink no-icon VPFeature" data-v-8909a117 data-v-7e002d85><!--[--><article class="box" data-v-7e002d85><div class="icon" data-v-7e002d85>🚀</div><h2 class="title" data-v-7e002d85>轻量高效</h2><p class="details" data-v-7e002d85>Shadow-UI 基于 Vue3 + TypeScript 开发，提供轻量级、高性能的组件，确保应用快速加载和流畅的用户体验。</p><!----></article><!--]--></div></div><div class="grid-3 item" data-v-8909a117><div class="VPLink no-icon VPFeature" data-v-8909a117 data-v-7e002d85><!--[--><article class="box" data-v-7e002d85><div class="icon" data-v-7e002d85>🔄</div><h2 class="title" data-v-7e002d85>兼容性与灵活性</h2><p class="details" data-v-7e002d85>组件 API 设计与主流组件库保持一致，支持多种开发范式，使开发者能够轻松迁移现有项目或快速上手新项目。</p><!----></article><!--]--></div></div><div class="grid-3 item" data-v-8909a117><div class="VPLink no-icon VPFeature" data-v-8909a117 data-v-7e002d85><!--[--><article class="box" data-v-7e002d85><div class="icon" data-v-7e002d85>🎨</div><h2 class="title" data-v-7e002d85>美观与可定制</h2><p class="details" data-v-7e002d85>提供现代化的 UI 设计和丰富的主题定制选项，支持多语言国际化，满足不同应用场景的界面需求。</p><!----></article><!--]--></div></div><!--]--></div></div></div><!--[--><!--]--><div class="vp-doc container" style="--vp-offset:calc(50% - Infinitypx);" data-v-9b1241b0 data-v-74a20cd5><!--[--><div style="position:relative;" data-v-9b1241b0><div></div></div><!--]--></div></div></div><!----><!--[--><!--]--></div></div>
